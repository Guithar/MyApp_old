<mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened>Drawer content</mat-drawer>
        
        <mat-drawer-content>Main content</mat-drawer-content>
</mat-drawer-container>
      
<div class="card">
    <div class="card-header">
        <span>
            <strong> PRODUCTS </strong> <small>List</small> 
            <button (click)="openDialog('Add',{})" mat-stroked-button color="primary"><i class="material-icons">
                add
                </i> New</button>
            <button  mat-stroked-button color="primary">Options <i class="material-icons">
                keyboard_arrow_down
                </i> </button>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
        </span>
    </div>
    <div class="card-body">
    
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox> Check
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

        
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- productCategoryName Column -->
            <ng-container matColumnDef="productCategoryName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> productCategoryName</th>
                <td mat-cell *matCellDef="let element"> {{element.productCategoryName}} </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
              <!-- isActive Column -->
              <ng-container matColumnDef="isActive">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> isActive </th>
                <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
            </ng-container>

                
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="editProduct(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    <mat-paginator [pageSizeOptions]="[20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>

<div>
    <p *ngFor="let item of selection.selected">{{item.name}}</p>
</div>
