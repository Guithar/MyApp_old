<div class="card">

  
        <div *ngIf="productForm.dirty" class="alert alert-info">
          <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
        </div>
        <form [formGroup]="productForm" (submit)="onSubmit()" id="productForm">
          <div class="card-body">

            <div class="form">
              <mat-form-field>
                <mat-select placeholder="Select Category" formControlName="productCategoryId">
                  <mat-option [value]="category.id" *ngFor="let category of Categories">
                    {{category.id}}-{{category.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            

            <div class="form-group">
              <label for="name">name</label>
              <input formControlName="name" type="text" class="form-control"placeholder="name">
            </div>

            
            <div class="form-group">
              <label for="description">description</label>
              <input formControlName="description" type="text" class="form-control" id="description" placeholder="description name">
            </div>
            <div class="form">
              <mat-slide-toggle  formControlName="isActive">
                Is Active
              </mat-slide-toggle>
            </div>

          </div>
        </form>
        <div class="card-footer">
          <div *ngIf="!product" class="form-actions">
            <button [disabled]="!productForm.dirty" type="submit" class="btn btn-primary" form="productForm">Create</button>
            <button [disabled]="!productForm.dirty" (click)="resetForm()"class="btn btn-secondary" type="button">Cancel</button>
          </div>
          
          <div *ngIf="product" class="form-actions" >
            <button [disabled]="!productForm.dirty" type="submit" class="btn btn-primary" form="productForm">Update</button>
            <button [disabled]="!productForm.dirty" (click)="resetForm()"class="btn btn-secondary" type="button">Cancel</button>
            <button (click)="deleteProduct()" class="btn btn-danger"> Delete</button>
          </div>
        
          
        </div>
      </div>
